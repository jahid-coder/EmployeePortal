<div class ="d-flex justify-content-between m-3">
    <h4> Edit Department</h4>
    <button mat-button (click)="onClose()"> 
        <mat-icon> close</mat-icon>
    </button>
</div>
<div style="overflow : auto; height: 450px;">
    <form #form = "ngForm" (submit)="onSubmit(form)" autocomplate= "off">

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class= "input-group-text">Dapartment ID</span>
            </div>
            <input readonly = "readonly" type="text"
            class="form-conrol"
            name="DepartmentID"
            #DepartmentId ="ngModel" 
            [(ngModel)]= "service.formData.DepartmentID">
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class= "input-group-text">Dapartment name</span>
            </div>
            <input required minlength="2" type="text"
            class="form-conrol"
            name="DepartmentName"
            #DepartmentName ="ngModel" 
            [(ngModel)]= "service.formData.DepartmentName">
        </div>

        <div class = "text-left test-danger"
            *ngIf = "DepartmentName.invalid && DepartmentName.touched">
            Please enter Department name.
        </div>
        <button class="m-3"  mat-raised-button 
            color ="primary" type="submit"
            [disabled] = "form.invalid"> Update Department</button>
    </form>
    
</div>
